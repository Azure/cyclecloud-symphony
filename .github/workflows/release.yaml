# Based on example from https://github.com/actions/upload-release-asset
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
    
name: Test Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build pkg
        run:
          sudo apt update || apt update;
          sudo apt install -y dos2unix;
          sudo apt-get install -y python3 python3-pip || apt-get install -y python3 python3-pip;
          pip3 install virtualenv;
          python3 -m virtualenv $GITHUB_WORKSPACE/.venv/;
          source $GITHUB_WORKSPACE/.venv/bin/activate && python package.py;
      - name: Get the version
        id: get_version
        run: echo "{version}=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"      
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ github.ref }}
          release: Release ${{ github.ref }}
          draft: true
          prerelease: true


      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/cyclecloud-symphony-pkg-${{ steps.get_version.outputs.version }}.zip
          asset_name: cyclecloud-symphony-pkg-${{ steps.get_version.outputs.version }}.zip
          asset_content_type: application/zip
